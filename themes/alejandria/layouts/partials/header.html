<nav class="navbar navbar-expand-lg navbar-dark {{ if .IsHome }}fixed-top{{ else }}navbar-shrink{{ end }}" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="/">
      {{ .Site.Title }}
    </a>

    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Menú">
      Menú <i class="fas fa-bars ms-1"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          <li class="nav-item">
            <a class="nav-link {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
